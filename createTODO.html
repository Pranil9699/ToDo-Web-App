<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style rel="text/css" href="style.css"></style>
    <title>Create To-Do Page</title>
  </head>
  <body>
    <div id="navbar-container"></div>

    <script>
      // Function to load and inject the navigation bar
      function loadNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          });
      }

      // Call the function to load the navigation bar
      loadNavbar();
    </script>

    <div class="container mt-5 bg-light mb-5">
      <h1 class="text-center">Create a To-Do</h1>
      <form id="todo-form">
        <div class="form-group">
          <label for="todo-title">Title:</label>
          <input type="text" class="form-control" id="todo-title" required />
        </div>
        <div class="form-group">
          <label for="todo-content">Content:</label>
          <textarea
            class="form-control"
            id="todo-content"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="text-center p-3">
          <button type="submit" class="btn btn-primary p-2">
            Create To-Do
          </button>
        </div>
      </form>
    </div>
    <script>
     
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <div id="footer-container"></div>

    <script>
      // Function to load and inject the navigation bar
      function loadFooter() {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          });
      }

      // Call the function to load the navigation bar
      loadFooter();
    </script>

    <script src="script.js"></script>
  </body>
</html>

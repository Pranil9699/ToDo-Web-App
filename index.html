<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img.png" type="image/png" />
    <link rel="shortcut icon" href="img.ico" type="image/x-icon" />
    <style rel="text/css" href="style.css"></style>
    <title>Home Page</title>
  </head>
  <body>
    <div id="navbar-container"></div>

    <script>
      // Function to load and inject the navigation bar
      function loadNavbar() {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          });
      }

      // Call the function to load the navigation bar
      loadNavbar();
    </script>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">My TODO List</h1>
        <p class="lead">
          Welcome to your TODO list! Stay organized and manage your tasks
          efficiently. This is your central hub for all your tasks and
          reminders.
        </p>
        <hr class="my-4" />
        <p>
          Create, update, and track your TODOs with ease. Never forget an
          important task again. It's simple and effective.
        </p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="createTODO.html" role="button"
            >Get Started (Create To-Do)</a
          >
        </p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <div id="footer-container"></div>

    <script>
      // Function to load and inject the navigation bar
      function loadFooter() {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          });
      }

      // Call the function to load the navigation bar
      loadFooter();
    </script>

    <script src="script.js"></script>
  </body>
</html>
